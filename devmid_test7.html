    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 7 DedMid</title>
    <style>
        .conteudo {
            width: 50%;
            margin-left: 25%;
            margin-top: 2%;
            border: solid black 1px;
            text-align: center;
            padding: 25px;
        }
    </style>
</head>

<body>

    <div class="conteudo">
        <h1>Grade avarage</h1>
        <p>Subject Grade 1:
            <input type="number" id="nota1">
        <p>
        <p>Subject Grade 2:
            <input type="number" id="nota2">
        <p>
        <p>Subject Grade 3:
            <input type="number" id="nota3">
        <p>
            <button onclick="calcularMedia()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calcularMedia() {
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                document.getElementById('result').innerText = "Please enter valid grades";
                return;
            }

            let media = (nota1 + nota2 + nota3) / 3;
            document.getElementById('result').innerText = `The average grade is: ${media.toFixed(2)}`; // mostrar apenas 2 casas
        }
    </script>
</body>

</html>
